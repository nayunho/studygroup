<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script>
        /* 브라우저를 실행하였을떄 자동으로 회전하는 텍스트를 만들고 텍스트를 클릭하면 회전을 멈추는 기능을 자바스크립트로 작성*/
        /* setInterval / clearInterval / onclick / substr 사용*/
        /* 굳이 위에 기능을 사용하지 않고 만들어도됨 */
        /* 잘 모르겠으면 구글링해서 풀기! 하지만 주석으로 풀이달주세요*/
    </script>

<body>
    <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <div><span id="span" style="background-color:yellow">
            자동 회전하는 텍스트입니다.</span>
    </div>
    <script>
        let span = document.getElementById("span");
        let timerID = setInterval("doRotate()", 200); // 200밀리초 주기로 doRotate() 호출
        span.onclick = function (e) { // 마우스 클릭 이벤트 리스너
            clearInterval(timerID); // 타이머 해제. 문자열 회전 중단
        }
        function doRotate() {
            let str = span.innerHTML;
            let firstChar = str.substr(0, 1);
            let remains = str.substr(1, str.length - 1);
            str = remains + firstChar;
            span.innerHTML = str;
        }
    </script>
</body>


</html>
