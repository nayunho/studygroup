<!--2024.03.01 과제(하영)

문제: 2초 간격으로 콘솔에 숫자 출력

/* 1부터 시작하여 2초 간격으로 숫자를 1씩 증가시키며 
콘솔에 출력하는 JavaScript 코드를 작성하세요. 숫자가 10 이상이 되면 
출력을 멈추도록 만들어보세요. */
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Challenge</title>
    <script>
     
        /* clearinterval 사용 */
        // 'number'이라는 변수를 1로 초기화
        let number=1;
        let intervalId;
            // 'printNumber'라는 함수 정의
      const printNumber = function(){  
        intervalId=setInterval(()=>{
            console.log(number);
            if(number>=10){
                clearInterval(intervalId)
            }
            number++;
        },2000)
      }  

        // 2000밀리초(2초) 간격으로 'printNumber' 함수를 호출하는 간격 설정
        printNumber();
    </script>
</head>
<body>
    <!-- 이 예제에서는 본문이 비어 있음 -->
</body>
</html>
